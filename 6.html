<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <title>Лабораторная работа 001</title>
    </head>
    <body>
        <h3>Форма 1</h3>
        <form>
            <input type="text" placeholder="Фамилия" />
            <input type="text" placeholder="Имя" />
            <input type="text" placeholder="Отчество" />
            <input type="submit" value="Ок!" />
        </form>

        <h3>Форма 2</h3>
        <form>
            <label>
                <input type="number" placeholder="Число" />
            </label>
            <br />
            <label>
                <input type="checkbox" />
                <span>Согласны с пользовательским соглашением</span>
            </label>
            <br />
            <input type="submit" value="Ок!" />
        </form>

        <h3>Регистрация</h3>
        <form>
            <p>
                Пол:
                <label>
                    <input name="sex" type="radio" required />
                    <span>Мужской</span>
                </label>
                <label>
                    <input name="sex" type="radio" required />
                    <span>Женский</span>
                </label>
                <label>
                    <input name="sex" type="radio" required />
                    <span>Паркетный</span>
                </label>
            </p>
            <label>Фамилия: <input type="text" required minlength="3" /></label><br />
            <label>Имя: <input type="text" required minlength="3" /></label><br />
            <label>Отчество: <input type="text" minlength="3" /></label><br />
            <label>Возраст: <input type="number" required /></label><br />
            <label>Телефон: <input type="tel" placeholder="+7 (9хх) ххх-хх-хх" required /></label><br />
            <label>E-mail: <input type="email" placeholder="example@test.com" required /></label><br />
            <label>
                <span>Группа:</span>
                <select required>
                    <option>ЭПИ-11</option>
                    <option>ЭИС-16</option>
                    <option>ЭИ-18</option>
                </select>
            </label>
            <br />
            <label>Пароль: <input type="password" required /></label><br />
            <label>Повторите пароль: <input type="password" required /></label><br />
            <label>
                <input type="checkbox" required />
                <span>Учусь платно</span>
            </label>
            <br /><br />
            <input type="submit" value="Зарегистрироваться" />
        </form>
    </body>
</html>
